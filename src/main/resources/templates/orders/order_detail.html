<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- navbar -->
<div th:replace="~{fragments/navbar.html :: navbar}"></div>

<!-- page-content -->
<div class="container mt-5 pt-5">
    <h2>訂單詳細資訊</h2>

    <!-- 商品清單表格 -->
    <table class="table table-sm text-center align-middle table-hover">
        <thead class="table-secondary">
            <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>數量</th>
                <th>單價(TWD)</th>
                <th>總計(TWD)</th>
            </tr>
        </thead>
        <tbody>
            <!-- 迭代顯示訂單項目 -->
            <tr th:each="item : ${order.orderItemList}">
                <td><img th:src="@{${item.imageUrl}}" alt="商品圖片" style="height: 100px;" /></td>
                <td th:text="${item.title}">商品名稱</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="'$'+${item.amount / item.quantity}">500</td>
                <td th:text="'$'+${item.amount}">1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-end fw-bold">總金額(TWD)：</td>
                <td colspan="1" id="order-detail-total" class="fw-bold text-start" th:text="'$'+${order.getTotalAmount()}">$0.00</td>
            </tr>
        </tfoot>
    </table>
</div>

<script src="/js/common.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>

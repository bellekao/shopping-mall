<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>書籍管理頁面</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
    />
</head>
<body>
<!-- 導覽列 -->
<div th:replace="~{/fragments/navbar.html :: navbar}"></div>
<!-- page content -->
<div class="page-content m-5">
    <h1 class="pt-5 text-center">書籍管理頁面</h1>
    <div class="d-flex justify-content-start mb-3">
        <button type="button" class="btn btn-primary" id="add-book-btn">新增書籍</button>
    </div>
    <table class="table table-sm text-center align-middle table-hover" id="books-table">
        <thead class="table-secondary">
            <tr>
                <th id="book_id">ID</th>
                <th id="book_imageUrl">商品圖示</th>
                <th id="book_title">書名</th>
                <th id="book_author">作者</th>
                <th id="book_category">分類</th>
                <th id="book_price">價格(TWD)</th>
                <th id="book_stock">庫存</th>
                <th id="book_sale">銷量</th>
                <th style="width: 120px;">操作</th>
            </tr>
        </thead>
        <tbody id="book-details-body">
        </tbody>
    </table>
</div>
<script src="/js/common.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/admin_books.js"></script>
</body>
</html>
